name: auto_power
on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - 'main.py'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # 提前定义镜像名前缀（减少重复编写，便于验证）
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/auto-power
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 新增步骤：验证 Secret 和镜像名格式（关键！提前排查空值）
      - name: Verify Secret and Image Name
        run: |
          echo "Docker Hub Username: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "Full Image Name (latest): ${{ env.IMAGE_NAME }}:latest"
          # 若镜像名开头是 "/" 或包含非法字符，直接报错退出
          if [[ "${{ env.IMAGE_NAME }}" == "/"* || "${{ env.IMAGE_NAME }}" == "" ]]; then
            echo "Error: DOCKERHUB_USERNAME is empty or invalid!"
            exit 1
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # 直接引用提前定义的 env.IMAGE_NAME，减少拼接错误
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:main-${{ (github.sha)[:8] }}  # 用括号避免 YAML 解析冲突
