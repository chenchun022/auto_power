name: auto_power
on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - 'main.py'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      # 关键修正：用 substr 函数替代 [:8]，彻底避免冒号解析冲突
      SHORT_SHA: ${{ substr(github.sha, 0, 8) }}
      IMAGE_PREFIX: ${{ secrets.DOCKERHUB_USERNAME }}/auto-power
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 验证步骤：确认短哈希和镜像名格式正确
      - name: Verify Variables
        run: |
          echo "Short SHA: ${{ env.SHORT_SHA }}"
          echo "Image Name (latest): ${{ env.IMAGE_PREFIX }}:latest"
          if [[ -z "${{ env.SHORT_SHA }}" || -z "${{ env.IMAGE_PREFIX }}" ]]; then
            echo "Error: Variables are empty!"
            exit 1
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}:latest
            ${{ env.IMAGE_PREFIX }}:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}:main-${{ env.SHORT_SHA }}  # 引用提前定义的短哈希
