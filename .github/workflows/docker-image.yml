name: auto_power
on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - 'main.py'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # 关键修正：提前定义短哈希变量（在 env 中完成截取，避免 tags 中写复杂表达式）
    env:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}  # 单独定义用户名，便于复用
      IMAGE_REPO: auto-power                             # 镜像仓库名（可自定义）
      SHORT_SHA: ${{ github.sha[:8] }}                   # 提前计算短哈希（核心！）
      # 完整镜像名前缀：用户名/仓库名（避免重复拼接）
      IMAGE_PREFIX: ${{ secrets.DOCKERHUB_USERNAME }}/auto-power
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 验证步骤：确认所有变量格式正确
      - name: Verify Variables and Image Format
        run: |
          echo "Docker Hub Username: ${{ env.DOCKERHUB_USER }}"
          echo "Full Image Name (latest): ${{ env.IMAGE_PREFIX }}:latest"
          echo "Short SHA: ${{ env.SHORT_SHA }}"
          # 校验关键变量非空
          if [[ -z "${{ env.DOCKERHUB_USER }}" || -z "${{ env.SHORT_SHA }}" ]]; then
            echo "Error: DOCKERHUB_USERNAME or SHORT_SHA is empty!"
            exit 1
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USER }}  # 引用 env 变量，减少重复
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # 直接引用 env 中的短哈希变量，无任何复杂表达式！
          tags: |
            ${{ env.IMAGE_PREFIX }}:latest
            ${{ env.IMAGE_PREFIX }}:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}:main-${{ env.SHORT_SHA }}  # 核心修正：用 env.SHORT_SHA 替代表达式
