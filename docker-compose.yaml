version: '3.8'

services:
  power-calculator:
    # 构建镜像
    build:
      context: .  # 使用当前目录的Dockerfile
      dockerfile: Dockerfile  # 指定Dockerfile文件名
    # 镜像名称
    image: auto_power:latest
    # 容器名称
    container_name: auto_power
    # 端口映射：主机端口:容器端口
    ports:
      - "9548:8000"
    # 重启策略：总是重启（包括开机自启）
    restart: always
    # 环境变量（可选，根据需要添加）
    environment:
      - TZ=Asia/Shanghai  # 设置时区为上海
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"    # 单个日志文件最大10MB
        max-file: "3"      # 最多保留3个日志文件
